<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JavaScript 3-4</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/template" id="template">
      <div class="jumbotron text-center text-info">
        <h1>Тест на знание селекторов HTML</h1>
      </div>
      <div class="thumbnail">
        <form action="" class="text-center">
          {{#each questions}}
            <h2>{{question}}</h2>
            {{#each answears}}
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio" name= {{../name}} >
                </span>
                <label for="" class="form-control">{{this}}</label>
              </div>
            {{/each}}
          {{/each}}
          <button class="btn btn-success">Проверить результат</button>
        </form>
      </div>
    </script>
    <div class="modal-window">
      <div class="message text-center">
        <h1></h1>
        <a><img src="img/close.png" alt="" class="close"></a>
        <a class="modal-btn btn btn-secondary"></a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js" charset="utf-8"></script>
    <script src="data/css-test.json" charset="utf-8"></script>
    <script src="js/css-test.js" charset="utf-8"></script>
  </body>
</html>
