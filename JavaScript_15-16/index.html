<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid header">
  <div class="col-xs-12 col-sm-5">
      <div class="col-xs-12 col-sm-9">
        <a class="navbar-brand" href="#" id="app-name">Social app</a>
      </div>
      <div class="col-xs-12 col-sm-3">
        <img id="user-photo" src="" alt="">
      </div>
  </div>
  <div class="col-xs-12 col-sm-5">
    <form id="form" action="">
      <div class="input-group search">
          <input type="text" class="form-control" id="input" placeholder="Search for...">
          <span class="input-group-btn">
            <input class="btn btn-default" type="submit" value="Search"></input>
          </span>
      </div>
    </form>
  </div>
  <div class="col-xs-12 col-sm-2">
    <ul class="nav navbar-nav navbar-right social">
      <li id="logout" onclick="logOut()"><a href="#">Log out</a></li>
      <li>
        <fb:login-button
          id="social"
          scope="public_profile,email"
          onlogin="checkLoginState();">
        </fb:login-button>
      </li>
    </ul>
  </div>
  </div>
</nav>
<div class="container-fluid content">
  <div class="col-xs-12 col-md-3">
    <aside class="sidebar img-thumbnail">
      <ul class="list-group">
        <li class="list-group-item info info-title">Your personal information</li>
        <li class="list-group-item info user-name">Name</li>
        <li class="list-group-item info user-link"><a href="" id="fb-link" target="_blank">Facebook link</a></li>
        <li class="list-group-item info user-email">E-mail</li>
      </ul>
      <h4 class="history">Search results:</h4>
      <ul class="search-history"></ul>
    </aside>

  </div>
  <div class="col-xs-12 col-md-9">

    <div class="photos img-thumbnail"></div>
  </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js" charset="utf-8"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
