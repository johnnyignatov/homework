<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/carousel.css">

<body>
  <div class="wrapper">
    <div class="carousel">

          <li class="carousel-element"><img src="./img/01.png" class="carousel-img"></li>
          <li class="carousel-element"><img src="./img/02.png" class="carousel-img"></li>

    </div>

    </div>
  </div>  

  <script
